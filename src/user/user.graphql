scalar DateTime

type User {
  id:                 Int
  user_id:            String!
  name:               String!
  status_msg:         String
  profile_img_url:    String
  background_img_url: String
  createdAt:          DateTime
  updatedAt:          DateTime
}

input SignUpInput {
  user_id:            String!
  password:           String!
  name:               String!
}

input SignInInput {
  user_id:            String!
  password:           String!
}

type Query {
  user(id: Int!): User
}

type Mutation {
  signUp(signUpInput: SignUpInput!): User!
  signIn(signInInput: SignInInput!): User!
}
